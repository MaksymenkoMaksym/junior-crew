<section class="section">
  <div class="container tumb">
    <h2 class="section__title">Registration</h2>
    <div class="registration">
      <p><time datetime="2023-05-23 11:00"> May 23, 11:00</time> New York</p>

      <form class="form" action="submit">
        <p class="form_title">Apply your personal info for registration</p>
        <div class="form__field">
          <label class="form__label" for="tel"></label>
          <input
            class="form__input"
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
          />
          <label class="form__label" for="tel"></label>
          <input
            class="form__input"
            type="tel"
            name="tel"
            id="tel"
            placeholder="Phone number"
          />
          <label class="form__label" for="email"></label>
          <input
            class="form__input"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <button class="btn" type="submit">Register</button>
      </form>
    </div>
  </div>
</section>
