<section class="footer-contacts">
  <div class="container">
    <h2 class="title footer-contacts__title">Contact</h2>
    <h3 class="footer-contacts__subtitle">We will answer any question!</h3>
    <form class="form" action="submit">
      <label class="field"
        ><input
          class="field__input field__input--white"
          type="email"
          name="email"
          placeholder="Email"
          required
          pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
          title="Please enter in format my@donut.com"
      /></label>
      <label class="field"
        ><input
          class="field__input field__input--white"
          type="text"
          name="question"
          placeholder="Type your question"
          required
          maxlength="50"
      /></label>

      <button class="button form-btn" type="submit">Send</button>
    </form>
  </div>
</section>
<footer>
  <div class="container">
    <ul class="social-list list">
      <li class="social-list__item">
        <a
          class="social-list__link"
          href="#"
          target="_blank"
          rel="noopener nofollow noreferrer"
        >
          <svg class="social-list__icon" width="16" height="16">
            <use href="./images/icons.svg#icon-twitter"></use>
          </svg>
        </a>
      </li>
      <li class="social-list__item">
        <a
          class="social-list__link"
          href="#"
          target="_blank"
          rel="noopener nofollow noreferrer"
        >
          <svg class="social-list__icon" width="16" height="16">
            <use href="./images/icons.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social-list__item">
        <a
          class="social-list__link"
          href="#"
          target="_blank"
          rel="noopener nofollow noreferrer"
        ></a>
        <svg class="social-list__icon" width="16" height="16">
          <use href="./images/icons.svg#icon-facebook"></use>
        </svg>
      </li>
    </ul>
    <address>
      <ul class="contacts-list">
        <li class="contacts-list__item">
          <a class="contacts-list__phone" href="tel:(910)222-8855">

              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
            (910)222-8855</a
          >
        </li>
        <li class="address-list__item">

    </address>
  </div>
</footer>
